<mat-card [ngClass]="{'bgWhite': appareilStatus === 'neutre',
                'bgGreen': appareilStatus === 'positif',
                'bgRed': appareilStatus === 'nÃ©gatif'}">
    <mat-card-header>
        <mat-card-title >{{ postName }} </mat-card-title>
        <mat-card-subtitle style="float: right;">{{ postcreatedAt | date:'dd/MM/yyyy, hh:mm a'}}</mat-card-subtitle>
      </mat-card-header>

    <mat-card-content>
        <p>{{ postContent }} 
        </p>
    </mat-card-content>
    
    <button mat-button
        [disabled]="!isAuth"
        (click)="clickLove()">
        <mat-icon>favorite</mat-icon>
    </button>
        <button mat-button
        [disabled]="!isAuth"
        (click)="clickUnLove()"><mat-icon>thumb_down</mat-icon>
    </button>
    <button mat-button style="float: right;"
        [disabled]="!isAuth"
        (click)="clickSupprimer()"><mat-icon>delete</mat-icon>
    </button>
</mat-card>
