<div class="row">
    <div class="col-md-12">
        <div class="container" style="text-align:center;">
            <h2>Enregistrez un nouveau Post</h2>
            <form [formGroup]="postForm" (submit)='onSubmit()' style="text-align:center;">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="fill">
                            <mat-label >Titre du Post</mat-label>
                            <input matInput formControlName="title" >
                        </mat-form-field>
                    </div>
                </div>
                
                 <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Contenu du Post</mat-label>
                            <textarea matInput formControlName="content"></textarea>
                        </mat-form-field>
                    </div>
                 </div>
                
                <div class="row" >
                    <div class="col-md-12">
                        <button type="submit" mat-button color="primary">
                            <mat-icon>save</mat-icon>
                            Sauvegarder
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
